<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المرجعية الإسلامية - Pi App</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background-color: #f0f2f5; margin: 0; padding: 20px; }
        .app-card { background: white; max-width: 500px; margin: auto; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { color: #1b5e20; font-size: 24px; }
        p { color: #555; line-height: 1.6; }
        .pi-btn { background-color: #673ab7; color: white; border: none; padding: 15px 30px; border-radius: 10px; font-size: 18px; cursor: pointer; transition: 0.3s; width: 100%; }
        .pi-btn:hover { background-color: #512da8; }
        .footer { margin-top: 30px; font-size: 12px; color: #888; }
    </style>
</head>
<body>
    <div class="app-card">
        <img src="https://mahmoudshaaban848-ctrl.github.io/Islamic-App-Data/logo.png" alt="المرجعية الإسلامية" style="width: 120px; margin-bottom: 20px;">
        <h1>تطبيق المرجعية الإسلامية</h1>
        <p>مرجع تعليمي يحتوي على القرآن الكريم والسنة النبوية وكتب موثوقة لأهل العلم، مصمم خصيصاً لمستخدمي شبكة باي.</p>
        
        <button class="pi-btn" onclick="loginWithPi()">دخول عبر Pi Network</button>
        
        <div id="status" style="margin-top: 20px; font-weight: bold; color: #673ab7;"></div>
    </div>

    <script>
        // إعدادات مكتبة Pi SDK
        const Pi = window.Pi;
        Pi.init({ version: "2.0", sandbox: true });

        async function loginWithPi() {
            try {
                const scopes = ['username', 'payments'];
                const auth = await Pi.authenticate(scopes, onIncompletePaymentFound);
                document.getElementById('status').innerHTML = "مرحباً بك: " + auth.user.username;
                console.log("تم تسجيل الدخول بنجاح");
            } catch (err) {
                document.getElementById('status').innerHTML = "يرجى فتح التطبيق من متصفح Pi";
                console.error(err);
            }
        }

        function onIncompletePaymentFound(payment) {
            console.log("مدفوعات معلقة:", payment);
        }
    </script>
</body>
</html>
